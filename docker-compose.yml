version: '3.7'

networks:
  gitlab:

services:
  gitlab:
    image: "gitlab/gitlab-ce:latest"
    hostname: $HOSTNAME
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
      - "${SSH_PORT}:22"
    restart: always
    volumes:
      - ./config:/etc/gitlab
      - ./logs:/var/log/gitlab
      - ./data:/var/opt/gitlab
    networks:
      - gitlab